version: '3.8'

services:
  n8n:
    build: .
    # Use the prebuilt image from GitHub Container Registry
    # image: ghcr.io/kaovilai/n8n-playwright:latest
    container_name: n8n
    # IMPORTANT: Override command to fix "n8n command not found" issue
    # The default CMD in the Dockerfile might be ["n8n", "start"] which causes issues
    command: ["start"]
    ports:
      - "5678:5678"
    environment:
      # Add these for production deployments
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=postgres
      # - DB_POSTGRESDB_PORT=5432
      # - DB_POSTGRESDB_DATABASE=n8n
      # - DB_POSTGRESDB_USER=n8n
      # - DB_POSTGRESDB_PASSWORD=CHANGE_ME
      # - N8N_HOST=localhost
      # - N8N_PORT=5678
      # - N8N_PROTOCOL=http
      - NODE_ENV=production
      # - WEBHOOK_URL=http://localhost:5678/
      # - N8N_ENCRYPTION_KEY=CHANGE_ME_RANDOM_KEY
    volumes:
      - n8n_data:/home/node/.n8n
      # Optional: Mount local files directory for file operations
      # - ./local-files:/files
    restart: unless-stopped
    # Memory limits (recommended for production)
    # Browsers can be memory-intensive, adjust as needed
    deploy:
      resources:
        limits:
          memory: 800M  # Increased for browser operations
        reservations:
          memory: 400M
    # For docker compatibility (non-swarm mode)
    mem_limit: 800m
    mem_reservation: 400m

  # Optional: Add PostgreSQL for production deployments
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: n8n-postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=n8n
  #     - POSTGRES_PASSWORD=CHANGE_ME_STRONG_PASSWORD
  #     - POSTGRES_DB=n8n
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ['CMD-SHELL', 'pg_isready -h localhost -U n8n -d n8n']
  #     interval: 5s
  #     timeout: 5s
  #     retries: 10
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 200M
  #       reservations:
  #         memory: 100M
  #   mem_limit: 200m
  #   mem_reservation: 100m

volumes:
  n8n_data:
    name: n8n_data
